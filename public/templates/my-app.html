<a *ngIf="!loggedIn" href="{{loginUri}}">Log in</a>
<div *ngIf="loggedIn">
    <div id="mainSection">
        <p>Logged in as {{user._id}}.</p>
        <h2>List of registered users</h2>
        <ul class="users">
            <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="selectUser(user)">
                <span class="badge">
                    {{user._id}}
                </span>
                {{user.name}}
            </li>
        </ul>
        <user-detail [user]="user" [selectedUser]="selectedUser"></user-detail>
    </div>
    <user-chats [user]="user"></user-chats>
</div>
