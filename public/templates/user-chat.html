<div class="msgSend" *ngIf="convo">
    <h2>Chat with {{convo.user2.name}}</h2>
    <div class="msgBox">
        <ul>
            <li *ngFor="let message of messages">
                {{message.senderID}} --> {{message.text}}
            </li>
        </ul>
    </div>
    <input [(ngModel)]="message" (keyup.enter)="sendMessage(); message=''" /><button (click)="sendMessage(); message=''">Send</button>
</div>
