<div id="user-chats" *ngIf="chatsLoaded">
    <ul class="users">
        <h2>Active Chats</h2>
        <li *ngFor="let chat of this.chatService.chats" [class.selected]="chat === selectedChat" (click)="selectChat(chat)">
            {{chat.userID}}
        </li>
    </ul>
    <div *ngIf="selectedChat">
        <button class="button" (click)="chat()">
            View Chat
        </button>
    </div>
</div>
